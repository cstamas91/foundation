<div *ngIf="ChildCollection">
    <div class="button-container">
        <button class="btn btn-primary child-collection-button">New</button>
    </div>
    <div class="itemContainer">
        <updateable-item 
            *ngFor="let item of ChildCollection.Items"
            [item]="item"
            (removed)="remove($event)">
        </updateable-item>
    </div>
</div>
